      We hebben allemaal elke dag energie nodig. Zal energie over vijftig jaar
      nog goedkoop en in overvloed beschikbaar zijn? Hoe kunnen we ons
      voorbereiden op een toekomst waarin energie niet meer vanzelfsprekend is?
